<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR QR Gallery - Working</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        /* Force video element visibility for camera feed */
        video {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
        }
        
        /* Ensure A-Frame canvas is above video */
        a-scene {
            z-index: 2 !important;
            position: relative !important;
        }
        
        /* AR instructions overlay */
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
            font-size: 16px;
            max-width: 80%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 20;
            text-align: center;
            min-width: 200px;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <h2>üéØ AR QR Gallery</h2>
        <div>Starting camera...</div>
        <div style="margin-top: 10px; font-size: 14px;">Please allow camera access</div>
    </div>
    
    <div class="ar-instructions" id="instructions">
        üì± Point your camera at the paramo artwork to see AR content
    </div>
    
    <a-scene 
        embedded 
        mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
            <!-- AR content that appears when target is detected -->
            <a-box 
                position="0 0 0" 
                scale="1 1 1" 
                color="#ff3366" 
                material="transparent: false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
            <a-text 
                value="üé® PARAMO ART" 
                position="0 1.5 0" 
                align="center" 
                color="#ffffff"
                scale="1.5 1.5 1.5">
            </a-text>
            <a-cylinder
                position="0 -0.5 0"
                radius="0.8"
                height="0.1"
                color="#00ff88"
                material="transparent: true; opacity: 0.8">
            </a-cylinder>
            <a-sphere
                position="1 0.5 0"
                radius="0.3"
                color="#ffaa00"
                animation="property: position; to: -1 0.5 0; dir: alternate; loop: true; dur: 2000">
            </a-sphere>
        </a-entity>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false">
        </a-camera>
    </a-scene>

    <div class="footer">
        <a href="#" target="_blank" rel="noopener noreferrer">About the artist</a>
    </div>

    <script>
        let arReady = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            const targetEntity = document.querySelector('#targetRoot');
            const loading = document.getElementById('loading');
            const instructions = document.getElementById('instructions');
            
            // Hide loading after a delay or when AR is ready
            setTimeout(() => {
                if (loading && !arReady) {
                    loading.style.display = 'none';
                }
            }, 4000);
            
            // MindAR event listeners
            scene.addEventListener('arReady', function() {
                console.log('‚úÖ MindAR is ready');
                arReady = true;
                if (loading) {
                    loading.style.display = 'none';
                }
            });
            
            scene.addEventListener('arError', function(event) {
                console.log('‚ùå MindAR error:', event.detail);
                if (instructions) {
                    instructions.innerHTML = '‚ùå AR Error: Check camera permissions';
                }
            });
            
            // Target tracking events
            targetEntity.addEventListener('targetFound', function() {
                console.log('üéØ Target found!');
                if (instructions) {
                    instructions.innerHTML = 'üéØ AR Content Active! Move around to explore';
                    instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                }
            });
            
            targetEntity.addEventListener('targetLost', function() {
                console.log('‚ùå Target lost');
                if (instructions) {
                    instructions.innerHTML = 'üì± Point camera at the paramo artwork';
                    instructions.style.background = 'rgba(0, 0, 0, 0.7)';
                }
            });
        });
    </script>
</body>
</html>
