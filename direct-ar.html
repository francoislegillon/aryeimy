<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR QR Gallery - Direct</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Force video element visibility for camera feed */
        video {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
        }
        
        /* Ensure A-Frame canvas is above video */
        a-scene {
            z-index: 2 !important;
            position: relative !important;
        }
        
        /* AR instructions overlay */
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
            font-size: 14px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 20;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Loading AR...</div>
        <div style="margin-top: 10px; font-size: 12px;">Please allow camera access when prompted</div>
    </div>
    
    <div class="ar-instructions" id="instructions">
        Point your camera at the artwork to begin
    </div>
    
    <a-scene 
        embedded 
        mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
            <!-- Simple 3D object that appears when target is detected -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="red" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
            <a-text 
                value="AR Working!" 
                position="0 1 0" 
                align="center" 
                color="white">
            </a-text>
        </a-entity>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false">
        </a-camera>
    </a-scene>

    <script>
        // Hide loading when AR starts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 3000);
            
            // Listen for MindAR events
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('arReady', function() {
                console.log('MindAR is ready');
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            });
            
            scene.addEventListener('arError', function(event) {
                console.log('MindAR error:', event.detail);
                document.getElementById('instructions').textContent = 'AR Error: ' + event.detail;
            });
        });
    </script>
</body>
</html>
