<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR QR Gallery - CDN Version</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Use CDN versions that we know work -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <main class="page" role="main">
      <section class="status" aria-live="polite">
        <h1 id="appTitle">AR QR Gallery</h1>
        <p class="lead" id="statusMessage">Starting AR experience...</p>
      </section>
      
      <section id="arShell" class="ar-shell" aria-live="polite">
        <div class="ar-shell__canvas">
          <a-scene
            embedded
            mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; showStats: false;"
            color-space="sRGB"
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            id="arScene"
          >
            <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
              <!-- Simple test object to see when tracking works -->
              <a-box position="0 0 0" color="red" scale="0.1 0.1 0.1"></a-box>
            </a-entity>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          </a-scene>
        </div>
        <div class="ar-shell__instructions" id="arInstructions">
          <span class="ar-shell__instructions-text" id="arInstructionsText">
            Point your camera at the artwork to begin.
          </span>
        </div>
      </section>
    </main>
    
    <script>
      // Simple initialization
      document.addEventListener('DOMContentLoaded', () => {
        const statusMessage = document.getElementById('statusMessage');
        const arShell = document.getElementById('arShell');
        
        function updateStatus(message) {
          console.log('[AR] ' + message);
          if (statusMessage) {
            statusMessage.textContent = message;
          }
        }
        
        updateStatus('Checking A-Frame...');
        
        if (window.AFRAME) {
          updateStatus('A-Frame loaded: ' + window.AFRAME.version);
          initializeAR();
        } else {
          updateStatus('Waiting for A-Frame...');
          window.addEventListener('load', () => {
            if (window.AFRAME) {
              updateStatus('A-Frame loaded: ' + window.AFRAME.version);
              initializeAR();
            } else {
              updateStatus('ERROR: A-Frame failed to load');
            }
          });
        }
        
        function initializeAR() {
          const scene = document.getElementById('arScene');
          if (!scene) {
            updateStatus('Error: AR scene not found');
            return;
          }
          
          // Show AR view immediately
          arShell.hidden = false;
          updateStatus('AR scene initialized, starting camera...');
          
          // Monitor AR events
          scene.addEventListener('arReady', () => {
            updateStatus('ðŸŽ‰ AR ready - camera active!');
          });
          
          scene.addEventListener('arError', (e) => {
            updateStatus('âŒ AR error: ' + JSON.stringify(e.detail));
          });
          
          scene.addEventListener('targetFound', () => {
            updateStatus('ðŸŽ¯ Target found! Look for the red box.');
          });
          
          scene.addEventListener('targetLost', () => {
            updateStatus('Target lost - point camera at artwork');
          });
        }
        
        // Error handling
        window.addEventListener('error', (e) => {
          updateStatus('ðŸ’¥ Error: ' + e.message);
        });
      });
    </script>
  </body>
</html>
