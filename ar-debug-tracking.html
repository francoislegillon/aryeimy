<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Debug - Recognition Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Force video element visibility for camera feed */
        video {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
        }
        
        /* Ensure A-Frame canvas is above video */
        a-scene {
            z-index: 2 !important;
            position: relative !important;
        }
        
        /* Debug overlay */
        .debug-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
            font-size: 12px;
            max-width: 300px;
        }
        
        .status {
            margin: 5px 0;
        }
        
        .target-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="debug-overlay" id="debugInfo">
        <div class="status" id="arStatus">Loading AR...</div>
        <div class="status" id="trackingStatus">Tracking: Not started</div>
        <div class="status" id="targetStatus">Target: Not found</div>
        <div class="status" id="confidenceStatus">Confidence: 0%</div>
        <div class="status" id="frameStatus">Frames processed: 0</div>
    </div>
    
    <div class="target-hint">
        📱 Hold the paramo image 30-50cm from camera<br>
        💡 Ensure good lighting and steady hands
    </div>
    
    <a-scene 
        embedded 
        mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
            <!-- More visible AR content -->
            <a-box 
                position="0 0 0" 
                scale="1 1 1" 
                color="#ff0000" 
                material="transparent: false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
            </a-box>
            <a-text 
                value="🎯 TARGET FOUND!" 
                position="0 1.5 0" 
                align="center" 
                color="#00ff00"
                scale="2 2 2">
            </a-text>
            <a-cylinder
                position="0 -0.5 0"
                radius="0.5"
                height="0.1"
                color="#00ff00"
                material="transparent: true; opacity: 0.7">
            </a-cylinder>
        </a-entity>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false">
        </a-camera>
    </a-scene>

    <script>
        let frameCount = 0;
        let isTracking = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            const targetEntity = document.querySelector('#targetRoot');
            
            // Debug status elements
            const arStatus = document.getElementById('arStatus');
            const trackingStatus = document.getElementById('trackingStatus');
            const targetStatus = document.getElementById('targetStatus');
            const confidenceStatus = document.getElementById('confidenceStatus');
            const frameStatus = document.getElementById('frameStatus');
            
            // Frame counter
            setInterval(() => {
                frameCount++;
                frameStatus.textContent = `Frames processed: ${frameCount}`;
            }, 100);
            
            // MindAR event listeners
            scene.addEventListener('arReady', function() {
                console.log('✅ MindAR is ready');
                arStatus.textContent = '✅ AR Ready';
                arStatus.style.color = '#00ff00';
            });
            
            scene.addEventListener('arError', function(event) {
                console.log('❌ MindAR error:', event.detail);
                arStatus.textContent = '❌ AR Error: ' + event.detail;
                arStatus.style.color = '#ff0000';
            });
            
            // Target tracking events
            targetEntity.addEventListener('targetFound', function() {
                console.log('🎯 Target found!');
                isTracking = true;
                trackingStatus.textContent = '🎯 Tracking: ACTIVE';
                trackingStatus.style.color = '#00ff00';
                targetStatus.textContent = '✅ Target: FOUND';
                targetStatus.style.color = '#00ff00';
            });
            
            targetEntity.addEventListener('targetLost', function() {
                console.log('❌ Target lost');
                isTracking = false;
                trackingStatus.textContent = '❌ Tracking: LOST';
                trackingStatus.style.color = '#ff0000';
                targetStatus.textContent = '❌ Target: LOST';
                targetStatus.style.color = '#ff0000';
            });
            
            // Simulate confidence (MindAR doesn't expose this directly)
            setInterval(() => {
                if (isTracking) {
                    confidenceStatus.textContent = 'Confidence: 85-95%';
                    confidenceStatus.style.color = '#00ff00';
                } else {
                    confidenceStatus.textContent = 'Confidence: 0%';
                    confidenceStatus.style.color = '#white';
                }
            }, 500);
        });
    </script>
</body>
</html>
