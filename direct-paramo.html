<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR QR Gallery - Direct Paramo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <main class="page" role="main">
      <section id="arShell" class="ar-shell" aria-live="polite">
        <div class="ar-shell__canvas">
          <a-scene
            embedded
            mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; showStats: false;"
            color-space="sRGB"
            renderer="colorManagement: true; physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            id="arScene"
          >
            <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
              <a-box position="0 0 0" color="red" scale="0.1 0.1 0.1"></a-box>
            </a-entity>
            <a-camera
              position="0 0 0"
              look-controls="enabled: false"
            ></a-camera>
          </a-scene>
        </div>
        <div class="ar-shell__instructions" id="arInstructions">
          <span class="ar-shell__instructions-text" id="arInstructionsText">
            Point your camera at the artwork to begin.
          </span>
        </div>
      </section>
    </main>

    <script>
      // Direct AR without complex app.js logic
      document.addEventListener("DOMContentLoaded", () => {
        const arShell = document.getElementById("arShell");
        arShell.hidden = false;
        console.log("Direct paramo AR initialized - bypassing app.js");
      });
    </script>
  </body>
</html>
