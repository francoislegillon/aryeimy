<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Fixed - Simple Approach</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Less aggressive video styling - let A-Frame handle more */
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: 1 !important;
        }
        
        /* A-Frame scene above video but with less z-index interference */
        a-scene {
            position: relative !important;
            z-index: 2 !important;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            font-size: 12px;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 200, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        AR Loading...
    </div>
    
    <div class="instructions" id="instructions">
        Point camera at paramo image
    </div>
    
    <!-- Simpler scene setup - less embedded conflicts -->
    <a-scene 
        mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
        background="transparent: true">
        
        <!-- Simple lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        
        <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
            
            <!-- Start with VERY simple objects that we know work -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="#ff0000" 
                material="transparent: false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
            
            <a-text 
                value="AR!" 
                position="0 0.8 0" 
                align="center" 
                color="#ffffff"
                scale="1 1 1">
            </a-text>
            
        </a-entity>
        
        <!-- Simpler camera setup -->
        <a-camera position="0 0 0"></a-camera>
        
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            const instructions = document.getElementById('instructions');
            const targetEntity = document.querySelector('#targetRoot');
            
            debug.innerHTML = 'A-Frame: ‚úÖ<br>MindAR: Loading...';
            
            // Scene events
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                debug.innerHTML = 'A-Frame: ‚úÖ<br>Scene: ‚úÖ<br>AR: Starting...';
                console.log('‚úÖ Scene loaded');
            });
            
            // AR events
            if (targetEntity) {
                targetEntity.addEventListener('targetFound', function() {
                    console.log('üéØ TARGET FOUND!');
                    debug.innerHTML = 'A-Frame: ‚úÖ<br>Scene: ‚úÖ<br>AR: üéØ DETECTED!';
                    debug.style.background = 'rgba(0, 150, 0, 0.9)';
                    instructions.innerHTML = 'üéâ AR ACTIVE! Look for red box!';
                    instructions.style.background = 'rgba(0, 150, 0, 0.9)';
                });
                
                targetEntity.addEventListener('targetLost', function() {
                    console.log('‚ùå Target lost');
                    debug.innerHTML = 'A-Frame: ‚úÖ<br>Scene: ‚úÖ<br>AR: ‚ùå Lost';
                    debug.style.background = 'rgba(150, 0, 0, 0.9)';
                    instructions.innerHTML = 'Point camera at paramo image';
                    instructions.style.background = 'rgba(0, 0, 200, 0.8)';
                });
            }
        });
    </script>
</body>
</html>
