<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Clean - No Layer Conflicts</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        /* MINIMAL CSS - let A-Frame handle everything */
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        AR Loading...
    </div>
    
    <!-- Let A-Frame handle ALL rendering without CSS interference -->
    <a-scene 
        mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true">
        
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        
        <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
            
            <!-- Same working content from ar-fixed.html -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="#ff0000" 
                material="transparent: false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
            
            <a-text 
                value="AR WORKING!" 
                position="0 0.8 0" 
                align="center" 
                color="#ffffff"
                scale="1 1 1">
            </a-text>
            
        </a-entity>
        
        <a-camera position="0 0 0"></a-camera>
        
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            const targetEntity = document.querySelector('#targetRoot');
            
            debug.innerHTML = 'Loading AR...';
            
            if (targetEntity) {
                targetEntity.addEventListener('targetFound', function() {
                    console.log('üéØ TARGET FOUND!');
                    debug.innerHTML = 'üéØ DETECTED!<br>Look for red box!';
                    debug.style.background = 'rgba(0, 255, 0, 0.9)';
                });
                
                targetEntity.addEventListener('targetLost', function() {
                    console.log('‚ùå Target lost');
                    debug.innerHTML = 'Point at paramo image';
                    debug.style.background = 'rgba(255, 255, 255, 0.9)';
                });
            }
        });
    </script>
</body>
</html>
