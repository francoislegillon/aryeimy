<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A-Frame Test - No AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Testing A-Frame without AR - You should see 3D objects immediately
    </div>
    
    <a-scene 
        embedded
        background="color: #222"
        vr-mode-ui="enabled: false">
        
        <!-- Basic lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
        <a-light type="directional" position="0 1 1" color="#ffffff" intensity="0.6"></a-light>
        
        <!-- Test objects that should be immediately visible -->
        <a-box 
            position="0 0 -3" 
            scale="1 1 1" 
            color="#ff0000" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
        </a-box>
        
        <a-text 
            value="A-FRAME WORKS!" 
            position="0 2 -3" 
            align="center" 
            color="#00ff00"
            scale="2 2 2">
        </a-text>
        
        <a-cylinder
            position="2 0 -3"
            radius="0.5"
            height="2"
            color="#0000ff">
        </a-cylinder>
        
        <a-sphere
            position="-2 0 -3"
            radius="0.8"
            color="#ffff00"
            animation="property: position; to: -2 1 -3; dir: alternate; loop: true; dur: 1000">
        </a-sphere>
        
        <a-cone
            position="0 -1 -3"
            radius-bottom="0.8"
            radius-top="0"
            height="1.5"
            color="#ff00ff">
        </a-cone>
        
        <!-- Ground plane for reference -->
        <a-plane 
            position="0 -2 -3" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#333333"
            material="transparent: true; opacity: 0.5">
        </a-plane>
        
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: true"
            wasd-controls="enabled: true">
        </a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ A-Frame test loaded - objects should be visible immediately');
            
            // Test if A-Frame entities are actually created
            setTimeout(() => {
                const box = document.querySelector('a-box');
                const text = document.querySelector('a-text');
                const cylinder = document.querySelector('a-cylinder');
                
                console.log('üì¶ Box element:', box);
                console.log('üìù Text element:', text);
                console.log('üîµ Cylinder element:', cylinder);
                
                if (box) {
                    console.log('‚úÖ A-Frame entities created successfully');
                } else {
                    console.log('‚ùå A-Frame entities NOT created');
                }
            }, 2000);
        });
    </script>
</body>
</html>
