<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR QR Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- Let A-Frame handle ALL rendering without CSS interference -->
    <a-scene
      mindar-image="imageTargetSrc: ./ar/paramo/target.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
    >
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
        <!-- AR Content based on manifest.json -->
        
        <!-- Main layer from manifest: layer-fullart.png overlay -->
        <a-image
          id="layer-glow"
          src="./ar/paramo/assets/layer-fullart.png"
          position="0 0.02 0.5"
          scale="1.08 1.08 1"
          transparent="true"
          material="transparent: true; alphaTest: 0.1"
        ></a-image>
        
        <!-- Optional title overlay -->
        <a-text
          value="PARAMO"
          position="0 1.5 0.6"
          align="center"
          color="#ffffff"
          scale="2.0 2.0 2.0"
          material="transparent: true"
        ></a-text>
        
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
