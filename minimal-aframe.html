<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal A-Frame Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 10;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        Loading A-Frame...
    </div>
    
    <!-- SIMPLEST possible A-Frame scene -->
    <a-scene>
        <a-box position="0 1.5 -3" color="red"></a-box>
        <a-sky color="#222222"></a-sky>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            // Check if A-Frame is loaded
            setTimeout(() => {
                if (window.AFRAME) {
                    debug.innerHTML = '✅ A-Frame loaded<br>Version: ' + AFRAME.version + '<br>Should see red box';
                    console.log('✅ A-Frame version:', AFRAME.version);
                } else {
                    debug.innerHTML = '❌ A-Frame failed to load';
                    console.log('❌ A-Frame not found');
                }
            }, 2000);
            
            // Listen for A-Frame scene events
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                console.log('✅ A-Frame scene loaded');
                debug.innerHTML += '<br>✅ Scene loaded';
            });
            
            scene.addEventListener('renderstart', function() {
                console.log('✅ A-Frame rendering started');
                debug.innerHTML += '<br>✅ Rendering started';
            });
            
            // Check for entities after delay
            setTimeout(() => {
                const box = document.querySelector('a-box');
                if (box) {
                    console.log('✅ Box entity found');
                    debug.innerHTML += '<br>✅ Box entity created';
                } else {
                    console.log('❌ Box entity not found');
                    debug.innerHTML += '<br>❌ Box entity missing';
                }
            }, 3000);
        });
    </script>
</body>
</html>
